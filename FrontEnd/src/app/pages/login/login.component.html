<p>login works!</p>
<div class="g-signin2" data-onsuccess="onSignIn"></div>

<body>
  <section class="form-02-main">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="_lk_de">
            <div class="form-03-main">
              <div class="logo">
                <img src="/assets/imagens/user3.png">
              </div>
              <form [formGroup]="loginForm" class="row gy-2 gx-3 align-items-center form-items" #formDir="ngForm">

                <div class="form-group">
                  <input type="email" name="email" formControlName="email" class="form-control _ge_de_ol" placeholder="Enter Email"
                    required="" aria-required="true">
                </div>

                <div class="form-group">
                  <input type="password" name="password" formControlName="password" class="form-control _ge_de_ol"
                    placeholder="Enter Password" required="" aria-required="true">
                </div>
                <div class="form-group">
                  <input type="text" name="lembrar" formControlName="lembrar" class="form-control _ge_de_ol" placeholder="Palavra para lembrar"
                    required="" aria-required="true">
                </div>

                <div class="checkbox form-group">
                  <div class="form-check">
                    <input class="form-check-input" formControlName="checkRemember" type="checkbox" value="" id="">
                    <label class="form-check-label" for="">
                      Remember me
                    </label>
                  </div>
                  <a href="#">Forgot Password</a>
                </div>

                <div class="form-group">
                  <button type="button" class="_btn_04" (click)="enviarLogin()" [disabled]="!loginForm.valid">
                    Login
                  </button>
                </div>
                <div class="form-group">
                  <button type="button" class="_btn_04" (click)="checaLogin()" [disabled]="!loginForm.valid">
                    Checa Login
                  </button>
                </div>
              </form>

              <div class="form-group nm_lk">
                <p>Or Login With</p>
              </div>

              <div class="form-group pt-0">
                <div class="_social_04">
                  <ol>
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa fa-twitter"></i></li>
                    <li><i class="fa-brands fa-google"></i></li>
                    <li><i class="fa fa-instagram"></i></li>
                    <li><i class="fa fa-linkedin"></i></li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
